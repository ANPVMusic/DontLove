<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANPV Music - Не люби</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=227&format=png&color=000000" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2b2b2b, #121212);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .music-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            width: 320px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .music-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .music-card h2 {
            font-size: 18px;
            margin: 15px 0 5px;
        }

        .music-card p {
            font-size: 14px;
            margin: 5px 0 15px;
            color: #b3b3b3;
        }

        .music-card .btn {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .music-card .btn:hover {
            background-color: #555;
        }

        .platform-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .platform-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2a2a2a;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .platform-list li:hover {
            background-color: #333;
        }

        .platform-list img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .platform-list a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            background-color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .platform-list a:hover {
            background-color: #555;
            text-decoration: none;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="music-card">
        <img src="nelub.jpg" alt="Обкладинка Альбому">
        <h2>Не люби</h2>
        <p>Виконавець ANPV Music</p>
        <a href="https://www.instagram.com/anpv.music/" target="_blank" class="btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width: 20px; vertical-align: middle; margin-right: 5px;"> Instagram
        </a>

        <ul class="platform-list">
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify"> Spotify
                <a href="spotify:album:6A5Zcm6S0DhmvBuy6gNGY2" target="_blank">▶ Слухати</a>
            </li>
            <li>
                <img src="https://img.icons8.com/?size=100&id=12499&format=png&color=FD7E14" alt="SoundCloud"> SoundCloud
                <a href="https://soundcloud.com/anpv-music/ne-lyubi" target="_blank">▶ Слухати</a>
            </li>
            <li>
                <img src="https://img.icons8.com/?size=100&id=N5tKllbBZyYe&format=png&color=000000" alt="YouTube"> YouTube Music
                <a href="https://music.youtube.com/watch?v=ZPhaip_p2CU" target="_blank">▶ Слухати</a>
            </li>
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Music"> Apple Music
                <a href="http://itunes.apple.com/album/id/1781986134" target="_blank">▶ Слухати</a>
            </li>
        </ul>
    </div>
</body>
</html>
